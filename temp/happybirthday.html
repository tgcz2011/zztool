<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁîüÊó•Á•ùÁ¶è</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            position: relative;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .text-overlay {
            position: absolute;
            padding: 15px;
            font-size: 2.8em;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
            white-space: nowrap;
        }

        /* Ëâ∫ÊúØÂ≠óÊ†∑Âºè */
        .rainbow-text {
            background: linear-gradient(90deg,
                #ff0000 16.66%,
                #ff7f00 16.66%, 33.32%,
                #ffff00 33.32%, 49.98%,
                #00ff00 49.98%, 66.64%,
                #0000ff 66.64%, 83.3%,
                #8b00ff 83.3%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.3));
        }

        .gold-text {
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700,
                         2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Pacifico', cursive;
        }

        .neon-text {
            color: #fff;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #ff00de,
                         0 0 20px #ff00de;
            animation: glow 2s ease-in-out infinite;
        }

        .stroke-text {
            color: white;
            -webkit-text-stroke: 2px #000;
            text-shadow: 3px 3px 0 #000;
        }

        /* Âä®ÁîªÊïàÊûú */
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #fff; }
            50% { text-shadow: 0 0 20px #ff00de, 0 0 30px #ff00de; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        #music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            opacity: 0.8;
            transition: opacity 0.3s;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        #music-player:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
    </div>

    <div id="music-player"></div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // ================= ÈÖçÁΩÆÂå∫Âüü =================
        // ÁÖßÁâáÈÖçÁΩÆÔºàÂèØÊó†ÈôêÊ∑ªÂä†Ôºâ
        const photos = [
            {
                url: 'image/b94e4c95974a60d6f84b049caea4e9ba.JPG', // ÊõøÊç¢‰∏∫ÂÆûÈôÖÂõæÁâáURL
                texts: [
                    {
                        content: 'Happy Birthday! üéâ',
                        position: { top: '20%', left: '50%', transform: 'translateX(-50%)' },
                        style: 'rainbow-text'
                    },
                    {
                        content: 'üéÇ Â≤ÅÂ≤ÅÂπ≥ÂÆâ üéÇ',
                        position: { bottom: '25%', right: '10%' },
                        style: 'gold-text'
                    }
                ]
            },
            {
                url: 'image/mmexport1739606757462.jpg',
                texts: [
                    {
                        content: '‚ù§Ô∏è Ê∞∏ËøúÂçÅÂÖ´Â≤Å ‚ù§Ô∏è',
                        position: { top: '40%', left: '50%', transform: 'translateX(-50%)' },
                        style: 'neon-text'
                    }
                ]
            }
        ];

        // Èü≥‰πêÈÖçÁΩÆÔºàÂèØÊó†ÈôêÊ∑ªÂä†Ôºâ
        const musicList = [
            { id: '1396028550', weight: 3 }, // Á§∫‰æãÔºöÁΩëÊòì‰∫ëÊ≠åÊõ≤ID
            { id: 'Ê≠åÊõ≤ID2', weight: 1 }
        ];
        // ================= ÈÖçÁΩÆÁªìÊùü =================

        // Âä®ÊÄÅÁîüÊàêËΩÆÊí≠ÂÜÖÂÆπ
        const swiperWrapper = document.querySelector('.swiper-wrapper');
        photos.forEach(photo => {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            slide.style.backgroundImage = `url('${photo.url}')`;

            photo.texts.forEach(text => {
                const textDiv = document.createElement('div');
                textDiv.className = `text-overlay ${text.style || ''}`;
                Object.entries(text.position).forEach(([prop, value]) => {
                    textDiv.style[prop] = value;
                });
                textDiv.innerHTML = text.content;
                slide.appendChild(textDiv);
            });

            swiperWrapper.appendChild(slide);
        });

        // ÂàùÂßãÂåñËΩÆÊí≠
        const swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            mousewheel: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            effect: 'creative',
            creativeEffect: {
                prev: {
                    translate: [0, '-100%', 0],
                    opacity: 0,
                    scale: 0.8
                },
                next: {
                    translate: [0, '100%', 0],
                    opacity: 0,
                    scale: 0.8
                }
            },
            speed: 1200,
            autoplay: {
                delay: 8000,
                disableOnInteraction: false
            },
            preloadImages: true,
            updateOnImagesReady: true
        });

        // ÈöèÊú∫Èü≥‰πêÊí≠Êîæ
        function getRandomMusic() {
            const weightedList = [];
            musicList.forEach(song => {
                for (let i = 0; i < song.weight; i++) {
                    weightedList.push(song.id);
                }
            });
            const randomId = weightedList[Math.floor(Math.random() * weightedList.length)];
            return `https://music.163.com/outchain/player?type=2&id=${randomId}&auto=1&height=90`;
        }

        // ÂàùÂßãÂåñÈü≥‰πêÊí≠ÊîæÂô®
        document.getElementById('music-player').innerHTML = `
            <iframe
                frameborder="no"
                border="0"
                marginwidth="0"
                marginheight="0"
                width=300
                height=90
                src="${getRandomMusic()}">
            </iframe>`;

        // ÂõæÁâáÂä†ËΩΩÁõëÊéß
        swiper.on('imagesReady', () => {
            console.log('ÊâÄÊúâÂõæÁâáÂä†ËΩΩÂÆåÊàê');
        });
    </script>
</body>
</html>
